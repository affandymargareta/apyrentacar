          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 my-3">
            <div class="title" style='font-size:20px; color:#fff'>Tambah Product</div>

            <th>Gambar</th>
            <th>Nama</th>
            <th>Jenis</th>
            <th>Sku</th>
            <th>Bagasi</th>
            <th>Kursi</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Status</th>

            <div class="projects mb-4">
              <div class="projects-inner">  
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Nama</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1" style="color: #fff;">Gambar</label>
                    <input type="file" style="background-color: #fff;" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Jenis</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Sku</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Bagasi</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Kursi</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Price</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Stock</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="color: #fff;">Status</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  
                  <!-- <div class="form-group">

                  <button type="submit" class="btn btn-primary">Submit</button>
